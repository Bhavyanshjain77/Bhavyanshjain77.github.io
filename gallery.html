<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Secret Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      margin-top: 40px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid gray;
      margin: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .hidden {
      display: none;
    }
    .gallery img {
      width: 150px;
      border-radius: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí Enter Password to View Gallery</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>

    <!-- Gallery Section (Initially Hidden) -->
    <div id="gallery" class="hidden gallery">
      <h2>My Personal Gallery</h2>
      <img src="https://picsum.photos/200?random=1" alt="Random 1">
      <img src="https://picsum.photos/200?random=2" alt="Random 2">
      <img src="https://picsum.photos/200?random=3" alt="Random 3">
      <p><a href="index.html">‚¨Ö Back to Home</a></p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      const gallery = document.getElementById('gallery');

    
      if (pass === "hidden") {
        gallery.classList.remove("hidden");
      } else {
        alert("‚ùå Wrong password!");
      }
    }
  </script>
</body>
</html>
