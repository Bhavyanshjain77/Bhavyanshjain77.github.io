<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Certificates - Bhavyansh Jain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #007bff;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üèÜ My Certificates</h1>
  <div class="gallery">
    <img src="certificates/c1.jpg" alt="Certificate 1">
    <img src="certificates/c2.jpg" alt="Certificate 2">
    <img src="certificates/c3.jpg" alt="Certificate 3">
    <img src="certificates/c4.jpg" alt="Certificate 4">
    <img src="certificates/c5.jpg" alt="Certificate 5">
    <!-- Add more images here as needed -->
  </div>
</body>
</html>
