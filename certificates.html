<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Certificates</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      max-width: 200px;
      height: auto;
      border: 2px solid #555;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>My Certificates</h2>
  <div class="gallery">
    <img src="certificates/cj1.jpeg" alt="Certificate 1" />
    <img src="certificates/cj2.jpeg" alt="Certificate 2" />
    <img src="certificates/cj3.jpeg" alt="Certificate 3" />
    <img src="certificates/cj4.jpeg" alt="Certificate 4" />
    <img src="certificates/cj5.jpeg" alt="Certificate 5" />
    <img src="certificates/cj6.jpeg" alt="Certificate 6" />
    <img src="certificates/cj7.jpeg" alt="Certificate 7" />
    <img src="certificates/cj8.jpeg" alt="Certificate 8" />
    <img src="certificates/cj9.jpeg" alt="Certificate 9" />
    <img src="certificates/cj10.jpeg" alt="Certificate 10" />
    <img src="certificates/cj11.jpeg" alt="Certificate 11" />
    <img src="certificates/cj12.jpeg" alt="Certificate 12" />
    <img src="certificates/cj13.jpeg" alt="Certificate 13" />
  </div>
</body>
</html>
